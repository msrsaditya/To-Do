<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">To-Do List <small id="todaysDate"></small></h1>
        </div>
        <div class="task-input">
            <input type="text" id="taskInput" placeholder="Add New Task" autocomplete="on">
            <button id="addTaskButton">Add Task</button>
        </div>
        <ul id="taskList"></ul>
        <div class="task-actions">
            <button id="hideCompletedButton">Hide Completed Tasks</button>
            <button id="removeAllButton">Remove All Tasks</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
